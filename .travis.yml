language: generic
matrix:
    include:
        - os: linux
            env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
            addons:
                apt:
                    packages:
                        - g++-6
          sources: &sources
            - ubuntu-toolchain-r-test
          install:
              - sudo apt-get update
              - sudo apt-get install python3
          before_script:
              - cd src/ && make && cd ..
          script:
              python3 RunTests.py
              
        - os: osx
          env:
              - MATRIX_EVAL="brew install gcc6 && CC=gcc-6 && CXX=g++-6"
          compiler:
              - gcc
              - clang
          install:
              - brew upgrade python
          before_script:
              - cd src/ && make cd ..
          script:
              python3 RunTests.py

